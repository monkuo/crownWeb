<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">資源管理</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!console">首頁</a>
          <a><cite>資源管理</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <!-- 搜尋條件 -->
        <div class="layui-form toolbar">
            <form id="searchForm" onsubmit="return false;">
                資源名：<input name="resourceName" class="layui-input search-input" type="text" placeholder="輸入資源名"/>&emsp;
                請求方式：
                <select name="method" lay-verify="">
                    <option value="">選擇請求方式</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                許可權類型：
                <select name="authType" lay-verify="">
                    <option value="">選擇類型</option>
                    <option value="1">需要登入</option>
                    <option value="2">無需鑑權</option>
                    <option value="3">需要鑑權</option>
                </select>
                <button id="resource-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜尋
                </button>
            </form>
        </div>
        <!-- 表格頂部操作列 -->
        <script type="text/html" id="resource-toolbar">
            <div class="layui-btn-container">
                {{# if({{refreshShow}} == true){ }}
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="refresh"><i
                        class="layui-icon"></i>重新整理資源
                </button>
                {{# } }}
            </div>
        </script>
        <table class="layui-table" id="resource-table" lay-filter="resource-table"></table>
    </div>
</div>

<script>
    layui.use(['form', 'table', 'config', 'crown'], function () {
        var table = layui.table;
        var config = layui.config;
        var layer = layui.layer;
        var crown = layui.crown;
        $('#resource-toolbar').vm({
            refreshShow: crown.hasPerm("sys:resource:refresh")
        });

        // 渲染表格
        var resourceTable = table.render({
            elem: '#resource-table',
            toolbar: '#resource-toolbar',
            url: config.serverUrl + '/resources',
            request: config.request,
            parseData: config.parseData,
            response: config.response,
            headers: {Authorization: config.getToken()},
            page: true,
            cols: [[
                {field: 'id', title: 'ID'},
                {field: 'resourceName', align: 'center', sort: true, title: '資源名稱'},
                {field: 'method', align: 'center', sort: true, title: '請求方式'},
                {field: 'mapping', align: 'center', sort: true, title: '路徑對映'},
                {
                    minWidth: 80, align: 'center', templet: function (d) {
                        if (d.authType == 1) {
                            return '<span class="layui-badge layui-bg-blue">需要登入</span>';
                        } else if (d.authType == 2) {
                            return '<span class="layui-badge layui-bg-green">無需鑑權</span>';
                        } else if (d.authType == 3) {
                            return '<span class="layui-badge layui-bg-red">需要鑑權</span>';
                        } else {
                            return '<span class="layui-badge layui-bg-gray">未知類型</span>';
                        }
                    }, title: '許可權類型'
                },
                {field: 'perm', align: 'center', sort: true, title: '許可權標識'},
                {field: 'updateTime', align: 'center', sort: true, title: '修改時間'}
            ]]
        });
        // 表格頂部操作列
        table.on('toolbar(resource-table)', function (obj) {
            if (obj.event === 'refresh') {
                crown.put('/resources', {}, function () {
                    layer.msg('重新整理成功', {icon: 1});
                    resourceTable.reload('resource-table', {});
                });
            }
        });
        // 搜尋按鈕點選事件
        $('#resource-btn-search').click(function () {
            resourceTable.reload({where: crown.getSearchForm()});
        });
    });
</script>
